<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f1724 0%, #141e30 40%, #1a2740 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* subtle grid pattern */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(42, 171, 238, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(42, 171, 238, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
  }

  /* glow behind logo */
  body::after {
    content: '';
    position: absolute;
    top: 130px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(42, 171, 238, 0.12) 0%, transparent 70%);
    pointer-events: none;
  }

  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }

  .logo {
    width: 100px;
    height: 100px;
    filter: drop-shadow(0 4px 20px rgba(42, 171, 238, 0.3));
  }

  h1 {
    font-size: 64px;
    font-weight: 700;
    color: #ffffff;
    text-align: center;
    line-height: 1.1;
    letter-spacing: -1px;
    max-width: 900px;
  }

  .tagline {
    font-size: 28px;
    font-weight: 500;
    color: rgba(42, 171, 238, 0.7);
    text-align: center;
    max-width: 700px;
    line-height: 1.4;
  }

  .description {
    font-size: 20px;
    color: rgba(255, 255, 255, 0.4);
    text-align: center;
    max-width: 700px;
    line-height: 1.4;
  }

  .url {
    position: absolute;
    bottom: 36px;
    font-size: 18px;
    color: rgba(42, 171, 238, 0.5);
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="content">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="100" height="100">
      <defs>
        <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#2AABEE"/>
          <stop offset="100%" stop-color="#229ED9"/>
        </linearGradient>
        <linearGradient id="wl" x1="1" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#fff"/>
          <stop offset="100%" stop-color="#d8e8f4"/>
        </linearGradient>
        <linearGradient id="wr" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#d0dde8"/>
          <stop offset="100%" stop-color="#b0c4d4"/>
        </linearGradient>
      </defs>
      <rect width="40" height="40" rx="9" fill="url(#bg)"/>
      <path d="M10.5 15 L6 20 L10.5 25" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
      <path d="M29.5 15 L34 20 L29.5 25" fill="none" stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
      <path d="M21 10 L14 27 L21 21 L28 27 Z" fill="#000" opacity="0.1"/>
      <path d="M20 8 L13 26 L20 20 Z" fill="url(#wl)"/>
      <path d="M20 8 L27 26 L20 20 Z" fill="url(#wr)"/>
      <line x1="20" y1="8" x2="20" y2="20" stroke="#1a8fc4" stroke-width="0.7" opacity="0.4"/>
    </svg>
    <h1>Telegram Bot SDK</h1>
    <p class="tagline">Type-safe client, auto-generated types, and a bot runner â€” zero dependencies</p>
  </div>
  <span class="url">tg-bot-sdk.website</span>
</body>
</html>
